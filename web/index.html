<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Profile</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #B3CDE0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }
        .container {
            background-color: #6497B1;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #2c3e50;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: calc(100% - 20px);
            padding: 12px;
            background-color: #b3cde0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus {
            border-color: #3498db;
            outline: none;
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        .hobby-checkboxes label {
            display: inline-block;
            margin-right: 15px;
            font-weight: normal;
        }
        .hobby-checkboxes input[type="checkbox"] {
            margin-right: 5px;
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #03396c;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #005b96;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create Your Personal Profile</h1>
        <form action="Profile" method="POST">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="studentId">Student ID:</label>
                <input type="text" id="studentId" name="studentId" required>
            </div>
            <div class="form-group">
                <label for="program">Program/Course:</label>
                <input type="text" id="program" name="program" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label>Hobbies:</label>
                <div class="hobby-checkboxes">
                    <label><input type="checkbox" name="hobbies" value="Reading"> Reading</label>
                    <label><input type="checkbox" name="hobbies" value="Gaming"> Gaming</label>
                    <label><input type="checkbox" name="hobbies" value="Sports"> Sports</label>
                    <label><input type="checkbox" name="hobbies" value="Cooking"> Cooking</label>
                    <label><input type="checkbox" name="hobbies" value="Traveling"> Traveling</label>
                    <label><input type="checkbox" name="hobbies" value="Coding"> Coding</label>
                    <label><input type="checkbox" name="hobbies" value="Music"> Music</label>
                    <label><input type="checkbox" name="hobbies" value="Art"> Art</label>
                </div>
            </div>
            <div class="form-group">
                <label for="selfIntro">Short Self-Introduction:</label>
                <textarea id="selfIntro" name="selfIntro" rows="5" required></textarea>
            </div>
            <button type="submit">Submit Profile</button>
        </form>
    </div>
</body>
</html>
